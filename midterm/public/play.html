<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div>
        <a class="btn" href="midterm.html">Home Page</a> 
    </div>
    <header>
        <h2>You are playing with them!</h2>
    </header>
    <form action="form.html" method="POST">
        <label><span>Player Name: </span><input type="text" name="name" required></label>
        <label><span>Player Occupation: </span><input type="text" name="occupation" required></label>
        <label class="cbox"><span>Do you want to give them treats?</span><input type="checkbox" name="treats"></label>
        <select name="treats type" required>
            <option value="">Please Select</option>
            <option value="1">Salmon</option>
            <option value="2">Beef</option>
            <option value="3">Chicken</option>
        </select>
        <button type="submit">Feed!</button>   
    </form>

    
</body>
</html>
